<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
  </head>

  <div class="username">
    <form class="username__form">
      <div class="username__header">Choose your username</div>
      <input
        type="text"
        class="username__name"
        placeholder="Type your username here"
      />
      <button class="username__continue-button">Continue</button>
    </form>
  </div>

  <section class="chat">
    <div class="chat__members">
      <ul class="chat__members-list"></ul>
    </div>
    <div class="chat__window">
      <ul class="chat__messages"></ul>
      <form class="chat__form">
        <input
          type="text"
          class="chat__input"
          placeholder="Type your message here"
        />
      </form>
    </div>
  </section>
</html>
